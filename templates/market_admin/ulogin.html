{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <title>{{ title }} • أبوناشي</title>
  {% include "shared/head.html" %}
</head>

<body>
  <div class="container-fluid p-5">
    <div class="row d-flex align-items-center justify-content-center text-center">
      <h1 class="mb-5 fw-normal">أبوناشي للإلكترونيات</h1>
      <h3 class="mb-3 fw-normal">تسجيل الدخول</h3>

      <form method="post" class="col-lg-3 needs-validation" novalidate>

        {% csrf_token %}

        <div class="row form-floating mb-3">
          <input type="email" class="form-control text-start" id="id_email" name="email" placeholder="الإيميل" required>
          <div class="invalid-feedback text-start">
            <span class="fw-bold" style="font-size: small;">
              • يرجى إدخال إيميل صحيح
            </span>
          </div>
          <label for="id_email">الإيميل</label>
        </div>

        <div class="row form-floating mb-3">
          <input type="password" class="form-control text-start" id="id_password" name="password"
            placeholder="كلمة المرور" required>
          <div class="invalid-feedback text-start">
            <span class="fw-bold" style="font-size: small;">
              • يرجى إدخال كلمة المرور
            </span>
          </div>
          <label for="id_password">كلمة المرور</label>
        </div>

        <div class="row mb-3">
          <button class="btn btn-primary" type="submit" id="id_submit">
            دخول
          </button>
        </div>

      </form>

    </div>
  </div>
  <script src="{% static 'js/script.js' %}"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
